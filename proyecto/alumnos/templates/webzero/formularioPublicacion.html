<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    {%load static%}
    <link rel="stylesheet" type = "text/css" href="{% static 'css/style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="{% static 'js/miau.js' %}"></script>
</head>

<style>
    .popover {
    position: relative;
    display: inline-block;
    }
    
    .popover-content {
    display: none;
    position: absolute;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 10px;
    top: 100%;
    left: 0;
    }
    
    .popover:hover .popover-content {
    display: block;
    }
    
    </style>
    


<body style="background-color: #e4e2dd;">
    <!---menu--->
    <div id = "miNavbar"></div>
    <div class="container fluid mt-3" style="background-color:#fff" >
        <h2 style="text-align: center; ">Formulario ingreso obra</h2>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating mt-3 ms-3">
                        <input class="form-control" placeholder="Nombre de la obra" id="floatingTextarea"required></input>
                        <label for="floatingTextarea">Nombre de la obra</label>
                    </div>
                    <div class="form-floating mt-3 ms-3">
                        <textarea class="form-control" placeholder="Técnica utilizada" id="floatingTextarea2"required></textarea>
                        <label for="floatingTextarea2">Técnica utilizada</label>
                    </div>
                    <div class="form-floating mt-3 ms-3">
                        <input class="form-control" placeholder="Historia de la obra" id="floatingTextarea" style="height: 100px;"required></input>
                        <label for="floatingTextarea">Historia de la obra</label>
                    </div>
                    <div class="form-floating mt-3 mb-5 ms-3">
                        <input class="form-control" placeholder="Descripción de la obra" id="floatingTextarea" style="height: 100px;"required></input>
                        <label for="floatingTextarea">Descripción de la obra</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 me-3">
                        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                    </div>
                    <div class="row mt-3">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container-fluid bg-dark p-5 mt-5">
            <div class="row">
                <div class="col">holi</div>
            </div>
        </div>
    </footer>

</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</html>
