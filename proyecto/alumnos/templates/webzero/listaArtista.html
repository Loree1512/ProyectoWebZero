{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Artistas</title>
</head>
<body>
        <h1>Editar datos del Artista</h1> <br>
        <br>

        <button type = "button">
            <a href="{% url agregarArtista %}">Agregar</a> 
        </button>

        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}   
        </div>
        <table>
            {% if artistas %}
                <th>Rut</th>
                <th>Nombre</th>
                <th>Apellido P.</th>
                <th>Eliminar</th>
                <th>Modificar</th>
                {% for x in artistas %}
                    <tr>
                        <td>{{}x.rut}</td>
                        <td>{{x.nombre}}</td>
                        <td>{{x.apellido_paterno}}</td>
                        <td><a href="{% url 'artistas_del' pk=x.rut  %}">Eliminar</a></td>
                        <td><a href="{% url 'artistas_findEdit' pk=x.rut %}">Modificar</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.8/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        })
    </script>
</body>
</html>
